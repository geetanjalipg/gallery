<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js">
    </script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js">
    </script>
</head>

<body>
    <center>


        <ul class="menu">
            <li class="link"> <a href="#welcome">Home </a></li>
             
            <li class="link"><a href="#gridview" >Grid view</a></li>
            <li class="link"> <a href=#slideview> Slide View</a></li>
        </ul>
    </center>
    <div id="welcome">
        <img id="welcomeimg" src="flowers.gif">
    </div>

    <div id="gridview">
        <h1> Grid View</h1>
        <div class="gridimg">
            <img src="Pink%20tulip.jpg">
            <img src="yellow.jpg">
            <img src="purple.jpg">
        </div>
        <div class="gridimg">
            <img src="Orange.png">
            <img src="White.jpg">
            <img src="violet.jpg">


        </div>
    </div>
    <div id="slideview">
        <h1>Slide View</h1>


    </div>
    <div id="mycarousel" class="carousel slide">

        <div class="carousel-inner">

            <div class="item active">
                <center>

                    <img class="img-responsive" src="Pink%20tulip.jpg">
                </center>
            </div>



            <div class="item">
                <center>
                    <img class="img-responsive" src="yellow.jpg">
                </center>
            </div>


            <div class="item">
                <center>
                    <img class="img-responsive" src="purple.jpg">
                </center>
            </div>


            <div class="item">
                <center>
                    <img class="img-responsive" src="Orange.png">
                </center>
            </div>

            
                <div class="item">
                    <center>

                        <img class="img-responsive" src="White.jpg">
                    </center>
                </div>



                <div class="item">
                    <center>
                        <img class="img-responsive" src="violet.jpg">
                    </center>
                </div>


        </div>
        <a class="left carousel-control" href="#mycarousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left">
            </span>

        </a>
        <a class="right carousel-control" href="#mycarousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right">
            </span>

        </a>
    </div>




</body>

</html>
